<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>    
    <div class="container">
        <!-- Identificacion usuario -->
        <!--Primera fila-->
        <div class="row">
            <div class="col-md-6 mt-3">
                <h3 class="md-3">Iniciar Sesión</h3>
                <form class="form-control" id="formularioInicioSesion">                
                    <div class="row">
                        <div class="col">
                            <div class="md-3">
                                <label class="label-control">Ingrese Usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario" required>                                
                            </div>                                                                   
                        </div>
                        <div class="col-md-3 mt-4">
                            <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                        </div>                         
                    </div>                                                                                        
                </form>                        
            </div>
            
            <div class="col-md-6 mt-3" id="InsertarNombreUsuario" style="font-size: 20px;" hidden>
                <!--Aqui se Agrega el nombre el usuario-->
                <label class="label-control" id="mensajeUsuario">Bienvenido: </label>                
                <button type="button" class="btn btn-secondary md-4" id="cerrarSesion">Cerrar Sesión</button>                            
                <button type="button" class="btn btn-danger md-4" id="limpiarStorage">Borrar Storage</button>                            
            </div>
        </div>

        <!-- Segunda fila -->
        <!-- Formulario de Personas -->
        <div class="row">
            <div class="col-md-6 mt-3">
                <!-- Formulario -->
                <h2 id="tituloFormularioPersona" hidden>Datos Persona</h2>
                <form class="form-control" id="formularioPersona" hidden>
                    <div class="md-2">
                        <label class="label-control">ID</label>
                        <input type="number" class="form-control" id="id" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Edad</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Pais</label>
                        <input type="text" class="form-control" id="pais" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="md-2">
                        <label class="label-control">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="md-2 mt-2 text-center">                        
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row" id="contenedorPersonasMostrar">                    
                    <!--Aquí se mostraran todas las personas cargadas-->
                </div>                
            </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="main.js"></script>
</body>
</html>
